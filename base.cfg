experiment:
  name: mini_grp
  project: mini-grp
  description: simple env with 64pix images and pose data
model:
  type: transformer
batch_size: 256
max_block_size: 16
vocab_size: 32
n_patches: 8
patch_size: 8
max_iters: 25000
eval_interval: 100
learning_rate: 0.0003
lr_schedule: linear
eval_iters: 5
policy:
  action_stacking: 1
  obs_stacking: 1
  use_image_augmentations: false
  dtype: float32
  use_pose_data: 1
  random_masking_enabled: false
testing: false
eval_vid_iters: 2500
gradient_accumulation_steps: 1
simEval:
- libero
sim:
  eval_episodes: 1
  eval_tasks:
  - 0
  - 1
  - 2
  - 3
  episode length: 500
r_seed: 1337
device: cuda
n_embd: 512
n_head: 16
n_blocks: 4
dropout: 0.2
action_dim: 7
load_action_bounds: true
image_shape:
- 64
- 64
- 3
data_shuffel_interval: 1000
profiler:
  enable: false
  params:
    profile_memory: true
    with_stack: true
    use_cuda: true

results: None
